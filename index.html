<!DOCTYPE html>
<html lang="uk-UA">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Імбірка Черкаси імбірні пряники моті mochi"/>
	<link rel="stylesheet" href="./css/normalize.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<title>Імбірка</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<header class="header">
				<img class="main_logo" src="./img/LogoWhisk.png" alt="Logo Imbirka">
					<p class="header_desc">Пряники & Моті</p>
					<div class="header_social-block">
						<a href="#" class="social_telegram" target="_blank">
							<img src="./img/LogoTelegram.png" alt="Logo Telegram">
						</a>
						<a href="#" class="social_instagram" target="_blank">
							<img src="./img/LogoInstagram.png" alt="Logo Instagram">
						</a>
						<a href="#" class="social_facebook" target="_blank">
							<img src="./img/LogoFacebook.png" alt="Logo Facebook">
						</a>
						<a href="#" class="social_viber" target="_blank">
							<img src="./img/LogoViber.png" alt="Logo Viber">
						</a>
					</div>
					<a href="#" class="header_phone" target="_blank">
					<img src="./img/LogoPhone.png" alt="Logo Phone">
						Замовити</a>
			</header>
			<main class="main">
				<section class="content">
					<div class="slogan_block">
						<h1 class="slogan">Щастя - це любов ... і трішечки солоденького</h1>
						<div class="slogan_link-block">
							<a href="#" class="slogan_block-subscribe" target="_blank">Підписатися</a>
							<a href="#" class="slogan_block-ordered" target="_blank">Замовити</a>
						</div>
					</div>
					<div class="img_block">
						<img class="img_gingerBread" src="./img/GingerBreadMan2.png" alt="GingerBread" id="ginger-bread">
						<img class="img_mochi" src="./img/Motti.png" alt="Mochi" id="mochi">
					</div>
				</section>
			</main>
			<section class="slider">
				<div class="slider_wrapper"> 
					<button class="slider_button">
					</button>
					<div class="slider_visible">
						<ul class="slider_list" id="slider-list">
						</ul>
					</div>
					<button class="slider_button">
					</button>
				</div>
				<ul class="slider_dots-list">
					<li class="slider_dot"></li>
					<li class="slider_dot"></li>
					<li class="slider_dot"></li>
					<li class="slider_dot"></li>
					<li class="slider_dot"></li>
				</ul>
			</section>
			<footer class="footer">
				<div class="footer_logo-block">
					<p class="RzS_logo-desc">Design & WEB by </p>
					<img src="./img/LogoRzS.png" alt="Logo RzS" class="logo_RzS">
				</div>
				<div class="footer_social-block">
					<a href="#" class="social_discord" target="_blank">
						<img src="./img/LogoDiscord.png" alt="Logo Discord">
					</a>
					<a href="#" class="social_github" target="_blank">
						<img src="./img/LogoGitHub.png" alt="Logo GitHub">
					</a>
					<a href="#" class="social_whatsapp" target="_blank">
						<img src="./img/LogoWhatsApp.png" alt="Logo WhatsApp">
					</a>
					<a href="#" class="social_linkedin" target="_blank">
						<img src="./img/LogoLinkedIn.png" alt="Logo Linkedin">
					</a>
				</div>
				
					

			</footer>



		</div>
	</div>

   

    <script src="./scripts/slider.js"></script>
</body>
</html>
